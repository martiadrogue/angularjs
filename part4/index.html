<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/normalize.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="main" ng-controller="SettingsController">
    <ul class="artistlist">
      <li class="artist cf" ng-repeat="item in artists">
        <img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}">
        <div class="info">
          <h2>{{item.name | uppercase}}</h2>
          <h3>{{item.reknown}}</h3>
        </div>
      </li>
      <li class="artist cf" ng-if="results.length == 0">
        <strong>No results found...</strong>
      </li>
    </ul>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
